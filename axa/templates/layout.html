<!DOCTYPE html>
<html lang="en" ng-app="axa">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>AXA Exam</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="{[url_for('static', filename='assets/css/plugins.css')]}" />
    <link rel="stylesheet" href="{[url_for('static', filename='assets/css/custom.css')]}" />
    {% block customcss %}{% endblock %}
    <base href="/" />
  </head>
  <body>
    {% block body %}{% endblock %}
    <script type="text/javascript" src="{[url_for('static', filename='vendor/angular/angular.js')]}" charset="utf-8"></script>
    <script type="text/javascript" src="{[url_for('static', filename='vendor/angular/ui-bootstrap-tpls.js')]}" charset="utf-8"></script>
    <script type="text/javascript" src="{[url_for('static', filename='assets/js/plugins.js')]}" charset="utf-8"></script>
    {% block customjs %}{% endblock %}
  </body>
</html>
